{{- $logo := partialCached "hb/functions/logo" . }}
{{- with $logo }}
  {{- $logo = partial "hb/functions/image-resize" (dict "Image" $logo "Size" "x64") }}
  {{- $size := partial "hb/functions/image-size" $logo }}
  <img
    src="{{ $logo.Permalink }}"
    alt="Logo"
    width="{{ $size.Width }}"
    height="{{ $size.Height }}"
    class="hb-header-logo d-inline-block align-text-top me-2" />
{{- end -}}
